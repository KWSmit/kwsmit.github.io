---
layout: default
title: Robots & more
---
	<h2>{{ site.data.robot_list.robot_list_title }}</h2>

	{% for item in site.data.robot_list.robots %}
	    <div class="container-fluid">
		    <div class="row">
				<div class="col-md-2"><a href="{{ item.url }}" alt="{{ item.title }}">{{ item.robot }}</a></div>
				<div class="col-md-1"><a href="{{ item.url }}"><img src="{{ item.image }}" class="img-rounded" alt="Logo" padding-bottom="60px" width="75" height="75"></a></div>
				<div class="col-md-9">{{ item.description }}</div>
			</div>
	    </div>
	{% endfor %}
<br>
